[package]
name = "melminter"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nodeprot= { git = "https://github.com/themeliolabs/themelio-core" }
blkstructs= { git = "https://github.com/themeliolabs/themelio-core" }
stdcode= { git = "https://github.com/themeliolabs/themelio-core" }
tmelcrypt= { git = "https://github.com/themeliolabs/themelio-core" }
melpow= { git = "https://github.com/themeliolabs/themelio-core" }
structopt="0.3"
tracing-subscriber = "0.2.16"
log="0.4"
tracing="0.1"
smolscale="0.2"
smol="1"
anyhow="1"
serde={version="1", features=["derive"]}
serde_json="1"
hex="0.4"
surf={version="2.2.0", features=["h1-client-rustls"], default-features=false}