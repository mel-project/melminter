[package]
name = "melminter"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
themelio-nodeprot = "0.4.1"
tmelcrypt= "0.1.0"
# melpow= { git = "https://github.com/themeliolabs/themelio-core" }
structopt= "0.3.22"
tracing-subscriber = "0.2.19"
log= "0.4.14"
tracing= "0.1.26"
smolscale= "0.3.11"
smol= "1.2.5"
anyhow= "1.0.42"
serde={ version = "1.0.127", features = ["derive"] } 
serde_json= "1.0.66"
hex= "0.4.3"
surf={ version = "2.2.0", features = ["h1-client-rustls"], default-features = false }
stdcode = "0.1.2"
themelio-stf = "0.5.2"
melwallet-client= "0.2.1"
num_cpus= "1.13.0"
