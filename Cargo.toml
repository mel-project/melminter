[package]
name = "melminter"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
themelio-nodeprot = "0.10.7"
tmelcrypt= "0.2.4"
# melpow= { git = "https://github.com/themeliolabs/themelio-core" }
structopt= "0.3.26"
tracing-subscriber = "0.3.7"
log= "0.4.14"
tracing= "0.1.29"
smolscale= "0.3.16"
smol= "1.2.5"
anyhow= "1.0.53"
serde={ version = "1.0.136", features = ["derive"] } 
serde_json= "1.0.78"
hex= "0.4.3"
surf={ version = "2.3.2", features = ["h1-client-rustls"], default-features = false }
stdcode = "0.1.7"
themelio-stf = "0.9.6"
melwallet-client= "0.4.0"
num_cpus= "1.13.1"
themelio-structs = "0.2.0"
themelio-bootstrap = "0.5.1"
